[pytest]
# Pytest configuration for School Management System

# Django settings module
DJANGO_SETTINGS_MODULE = config.settings.test

# Django database - use migrations (not the faster --nomigrations mode)
# This is REQUIRED for custom User models
django_db_use_migrations = true

# Python files
python_files = test_*.py *_test.py *_tests.py tests.py

# Python classes
python_classes = Test* *Tests

# Python functions
python_functions = test_*

# Test paths
testpaths = apps

# Pytest plugins
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Strict markers
    --strict-markers
    # Coverage - disabled for initial debugging
    # --cov=apps
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-report=xml
    # Fail on coverage below threshold
    # --cov-fail-under=70
    # Warnings
    --disable-warnings
    # Parallel execution (use all CPUs) - disabled for initial debugging
    # -n auto
    # Reuse database for speed - disabled for initial setup
    # --reuse-db
    # Show local variables in tracebacks
    --showlocals
    # Exit on first failure (useful for debugging)
    # -x

# Markers (register custom markers to avoid warnings)
markers =
    unit: Unit tests (fast, no database)
    integration: Integration tests (with database)
    slow: Slow tests (may take more than 1 second)
    api: API endpoint tests
    auth: Authentication tests
    tenant: Multi-tenant tests
    models: Model tests
    views: View tests
    serializers: Serializer tests
    permissions: Permission tests

# Coverage configuration
[coverage:run]
source = apps
omit =
    */migrations/*
    */tests/*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::django.utils.deprecation.RemovedInDjango50Warning
