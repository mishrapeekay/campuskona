version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: school_mgmt_postgres_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-school_management}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - school_mgmt_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # PgBouncer Connection Pooler
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: school_mgmt_pgbouncer_prod
    environment:
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-school_management}
      - MAX_CLIENT_CONN=1000
      - DEFAULT_POOL_SIZE=20
      - POOL_MODE=transaction
      - AUTH_TYPE=md5
      - ADMIN_USERS=${DB_USER:-postgres}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - school_mgmt_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

  # Redis
  redis:
    image: redis:7-alpine
    container_name: school_mgmt_redis_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - school_mgmt_network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: ../infrastructure/docker/backend/Dockerfile.prod
    container_name: school_mgmt_backend_prod
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - school_mgmt_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: ../infrastructure/docker/backend/Dockerfile.prod
    container_name: school_mgmt_celery_worker_prod
    command: celery -A config worker -l warning --concurrency=4
    volumes:
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - backend
    networks:
      - school_mgmt_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: ../infrastructure/docker/backend/Dockerfile.prod
    container_name: school_mgmt_celery_beat_prod
    command: celery -A config beat -l warning --schedule=/tmp/celerybeat-schedule
    volumes:
      - logs_volume:/app/logs
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - backend
    networks:
      - school_mgmt_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: school_mgmt_nginx_prod
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - frontend_dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "${HTTP_PORT:-80}:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - school_mgmt_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/frontend/Dockerfile.prod
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
    container_name: school_mgmt_frontend_prod
    volumes:
      - frontend_dist:/usr/share/nginx/html
    networks:
      - school_mgmt_network
    restart: unless-stopped

networks:
  school_mgmt_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:
  frontend_dist:
