# Simplified nginx config for frontend-only container (SPA routing)
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # index.html — never cache (direct access)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # SPA fallback — serve index.html for all routes, never cache it
    location / {
        try_files $uri $uri/ /index.html;
        # When falling back to index.html, prevent caching
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Hashed static assets (js/css) — cache aggressively, filename changes on each build
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Images/icons — cache but allow revalidation
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
}
