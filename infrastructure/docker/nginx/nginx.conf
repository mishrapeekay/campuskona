upstream backend {
    server backend:8000;
}

# Rate limiting zone (MUST be at the top level)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
    listen 80;
    server_name .campuskona.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name campuskona.com *.campuskona.com;

    ssl_certificate /etc/letsencrypt/live/campuskona.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/campuskona.com/privkey.pem;

    # Allow uploads up to 20MB (photos, documents, bulk CSV imports)
    client_max_body_size 20M;

    # Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Never cache index.html â€” always serve fresh so new JS bundles are picked up
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }

        # Cache hashed static assets long-term (content-hash in filename = safe)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Django Admin explicitly
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Subdomain $http_x_tenant_subdomain;
        proxy_read_timeout 120s;
    }

    # API
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Subdomain $http_x_tenant_subdomain;
        proxy_read_timeout 120s;
    }

    # Static & Media
    location /static/ { 
        alias /app/staticfiles/; 
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ { 
        alias /app/media/; 
        expires 7d;
        add_header Cache-Control "public";
    }
    
    location /health/ {
        proxy_pass http://backend;
        access_log off;
    }
}
